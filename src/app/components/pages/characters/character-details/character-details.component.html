<div class="row" *ngIf="character$ | async as character">
  <!-- ALL characters -->
  <div class="col-xs-12 col-sm-6 col-md-4 justifity-content-center">
    <div class="card">
      <div class="container-title-card" >
      <h2>{{character.name}}</h2>
      </div>
      <div class="image">
          <img
          [src]="character.image"
          [alt]="character.name"
          class="card-image-top"
          />
      </div>
      <div class="card-inner">
        <div class="header">
          <h4 class="text-muted">{{ character.gender }}</h4>
          <small class="text-muted">{{ character.created | date }}</small>
        </div>
      </div>
    </div>

  </div>

  <button (click)="onGoBack()" class="btn btn-dark">
    Back
  </button>

</div>
